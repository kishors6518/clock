<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clock/Watch</title>
	<style type="text/css">
		#wt{
			color: red;
			font-size: 150px;
			text-align: center;
			font-family: sans-serif;
			text-shadow: 15px 8px 10px green;
			margin-top: 18%;
			-webkit-text-stroke:2px yellow;
			
		}
	</style>
</head>
<body>
	<h1 id="wt">00:00:00</h1>
	<script type="text/javascript">
		let wt=document.getElementById("wt");
		function clock(){
			let cl=new Date();

			let hr=(cl.getHours())%12;
			let min=cl.getMinutes();
			let sec=cl.getSeconds();

			wt.innerHTML=`0${hr}:${min}:${sec}`;
		}
		setInterval(clock,100);
	</script>

</body>
</html>
